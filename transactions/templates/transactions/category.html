{% extends 'home/base.html' %}

{% block content %}
<div class="col-md-6">
	<h3>There are {{categories.count}} categories!</h3>
	<table class="table">
		<thead id="theader">
		{% for c in categories %}
		<tr>
			<td>{{ c.name }}</td>
			<td><a class="glyphicon glyphicon-remove"
			       href="{% url 'transactions:edit-category' action='remove' id=c.id %}"></a></td>
		</tr>
		{% endfor %}
	</table>
</div>

<div class="col-md-6">
	<form method="GET" action="{% url 'transactions:edit-category' action='add' id=0 %}">
		<div class="form-group">
			<label>Add category: </label>
			<input type="text" name="new_cat" class="form-control" style="width: 250px"/>
			<button type="submit" class="btn btn-success">Add</button>
		
		</div>
	</form>
</div>
{% endblock %}
